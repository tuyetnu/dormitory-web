<div class="main-content" style="margin-top: 10px;">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card" style="height: 350px;">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title ">Đặt ngày đóng hệ thống, không nhận yêu cầu</h4>
                    </div>
                    <div class="card-body">
                        <div class="col-md-7 row ">
                            <label class="col-md-4" style="text-align: right">Ngày bắt đầu:</label>
                            <div class="col-md-7">
                                <angular2-date-picker id="datetimepicker" [(ngModel)]="startdate"
                                    [settings]="settings1">
                                </angular2-date-picker>
                            </div>
                            <label class="col-md-4" style="text-align: right; margin-top: 15px;">Ngày kết thúc:</label>
                            <div class="col-md-7" style="margin-top: 15px;">
                                <angular2-date-picker id="endtimepicker" [(ngModel)]="enddate" [settings]="settings2">
                                </angular2-date-picker>
                            </div>
                            <label class="col-md-4" style="text-align: right; margin-top: 15px;">Loại yêu cầu:</label>
                            <div class="col-md-7" style="margin-top: 15px;">
                                    <angular2-multiselect class="form-control" [data]="dropdownList"
                                    [(ngModel)]="selectedItems" [settings]="dropdownSettings"
                                    (onSelect)="onItemSelect($event)" (onDeSelect)="OnItemDeSelect($event)"
                                    (onSelectAll)="onSelectAll($event)" (onDeSelectAll)="onDeSelectAll($event)">
                                </angular2-multiselect>
                            </div>
                        </div>
                    </div>
                    <div class="card-footer">
                            <button type="button" class="btn-lg btn-success save shadow-card float-right">Đặt</button>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
