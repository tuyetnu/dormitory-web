<div class="main-content" style="margin-top: 10px">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-danger">
                        <h5><b>Khiếu nại của sinh viên: 200</b>
                                <form class="navbar-form col-md-4" style="float: right;">
                                        <div class="input-group no-border">
                                            <input type="text" value="" class="form-control" placeholder="Tên người tạo..."
                                                id="searchValue">
                                            <button mat-raised-button type="submit"
                                                class="btn btn-white btn-round btn-just-icon">
                                                <i class="material-icons">search</i>
                                                <div class="ripple-container"></div>
                                            </button>
                                        </div>
                                    </form>
                        </h5>
                        
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-hover" style="text-align: center">
                                <thead class="thead-dark">       
                                    <th>ID</th>
                                    <th>Tên người tạo</th>
                                    <th>Trạng thái</th>
                                    <th>Thao tác</th>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let issueTicket of issueTickets | paginate: { itemsPerPage: 5, currentPage: p }">  
                                        <td>{{issueTicket.issueTicketId}}</td>
                                        <td>{{issueTicket.owner.name}}</td>
                                        <td style="color: red;">{{issueTicket.status}}</td>
                                        <td><button type="button" class="btn btn-info" (click)="open(detail)">Chi tiết</button></td>
                                    </tr>

                                </tbody>
                            </table>
                            <div class="paging">
                                <pagination-controls (pageChange)="p = $event"></pagination-controls>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>

<ng-template #detail let-modal>
    <div class="modal-header">
        <h5><b>Chi tiết khiếu nại của sinh viên</b></h5>
    </div>
    <div class="modal-body modal-basic-title col-md-12 row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-body">
                    <div class="table-responsive">
                        <table style="font-size: 18px;">
                            <tr>
                                <td>Tên người tạo:</td>
                                <td style="width: 10%"></td>
                                <td>Nguyễn Văn A</td>
                            </tr>
                            <tr>
                                <td>Nội dung khiếu nại:</td>
                                <td style="width: 10%"></td>
                                <td style="color: red;">Nguyễn Văn Nam. Ý thức sinh hoạt chung kém. </td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
            <label style="float: left">Lý do từ chối: </label>
            <textarea class="form-control" rows="3"></textarea>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-success save shadow-card">Chấp nhận</button>
        <button type="button" class="btn btn-danger save shadow-card">Huỷ bỏ</button>
    </div>
</ng-template>
